{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block header %}
    <title>Edit account</title>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="container">
            <a href="{% url 'myapp:delete_photo' user.profile.pk %}"><img alt="Press to delete your photo"
                                                                          src="{{ user.profile.photo.url }}"
                                                                          class="img"></a>
            <div class="container">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form_user|crispy }}
                    {{ form_profile|crispy }}
                    <button type="submit" class="button btn-success">Change</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
