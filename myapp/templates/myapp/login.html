{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block header %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <h3>You can login here</h3>
    <div class="container">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="button btn-success">Login</button>
            </form>

        </div>
    </div>
{% endblock %}
