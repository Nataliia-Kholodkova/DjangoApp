{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block header %}
    <title>Register</title>
{% endblock %}
{% block content %}
    <div class="container">
        <h3>You can register here</h3>
        <div class="container">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="button btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
