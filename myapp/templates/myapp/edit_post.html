{% extends 'index.html' %}

{% block head %}
    <title>Edit post</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <br><br>
    <div class="container">
        <br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="file" name="images" multiple>
            <button type="submit" class="button btn-success">Change</button>
        </form>
        <div class="container">
            {% for image in post.images.all %}
                <a href="{% url 'myapp:delete_image' post.pk image.pk %}"><img src={{ image.image.url }}></a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
